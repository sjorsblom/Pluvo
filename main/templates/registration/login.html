{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="w-full max-w-md space-y-8">
    <div>
        <img class="mx-auto h-12 w-auto" src="{% static '/images/pluvo-logo-zwart.svg' %}" alt="Pluvo">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-500">Sign in to your account</h2>
    </div>
    <form class="mt-8 space-y-6" action="{% url 'main:login' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="-space-y-px rounded-md shadow-sm">
            <div>
                {{ form.username.errors }}
                <label for="username" class="sr-only">Username</label>
                {{ form.username }}
            </div>
            <div>
                {{ form.password.errors }}
                <label for="password" class="sr-only">Password</label>
                {{ form.password }}
            </div>
        </div>
        <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-white bg-pluvo_green hover:bg-pluvo_highlight_green focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sign in
            </button>
        </div>
    </form>
</div>
{% endblock body %}
