{% extends "main/dashboard.html" %}
{% load static %}

{% block body %}  
<main class="w-full max-w-md space-y-8">
    <form class="mt-8 space-y-6" action="{% url 'main:teacher' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="rounded-md shadow-sm">
            <div>
                {{ form.user.errors }}
                {{ form.user }}
            </div>
            <div class="mt-5">
                {{ form.grade.errors }}
                {{ form.grade }}
            </div>
        </div>
        <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-white bg-pluvo_green hover:bg-pluvo_highlight_green focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Add grade
            </button>
        </div>
    </form>
</main>
{% endblock body %}
